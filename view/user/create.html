<div class="app-user-create">
	<div class="app-inner">
		<h1>创建用户</h1>
		<form class="container" name="userForm" ng-submit="submitData()">
			<div class="row">
				<div class="col-lg-3">
					<label for="user_name">用户名 : </label>
				</div>
				<div class="col-lg-6">
					<input type="text" id="user_name" ng-model="user.username" name="username" ng-required="true" placeholder="请输入您的昵称">
				</div>
				<div class="col-lg-3">
					<span class="text-danger" ng-show="userForm.username.$dirty && userForm.username.$invalid">用户名是必填的</span>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3">
					<label for="pass_word">密&emsp;码 : </label>
				</div>
				<div class="col-lg-6">
					<input type="text" id="pass_word" ng-model="user.password" name="password" ng-required="true" placeholder="请输入您的密码">
				</div>
				<div class="col-lg-3">
					<span ng-show="userForm.password.$dirty && userForm.password.$invalid"
					 class="text-danger">密码是必填的</span>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3">
					<label for="tel">电&emsp;话 : </label>
				</div>
				<div class="col-lg-6">
					<input type="text" name="tel" id="tel" ng-model="user.tel" ng-pattern="/^1\d{10}$/" placeholder="请输入您的电话">
				</div>
				<div class="col-lg-3">
					<span ng-show="userForm.tel.$dirty && userForm.tel.$invalid" class="text-danger">电话号码是以1开头11为数字</span>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3">
					<label>姓&emsp;别 : </label>
				</div>
				<div class="col-lg-6 form-radio">
					<label>
						男 :
						<input type="radio" name="sex" ng-model="user.sex" value="man">
					</label>
					<label>
						女 :
						<input type="radio" name="sex" ng-model="user.sex" value="woman">
					</label>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3">
					<label for="info">简&emsp;介 : </label>
				</div>
				<div class="col-lg-6">
					<textarea name="info" ng-model="user.info" id="info" ng-required="true" placeholder="请输入用户简介"></textarea>
				</div>
				<div class="col-lg-3">
					<span ng-show="userForm.info.$dirty && userForm.info.$invalid" class="text-danger">简介是必填的</span>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<input ng-disabled="userForm.$invalid" class="btn btn-success" type="submit" value="提交" >
				</div> 
			</div>
		</form>
	</div>
</div>
