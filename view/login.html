<div class="app-login">
	<div class="login-container">
		<h2>请您登录</h2>
		<form name="login" ng-submit="submitData()">
			<div class="form-group">
				<label for="user_name">用户名 : </label>
				<input type="text" name="username" ng-model="user.username" id="user_name" ng-required="true" placeholder="请输入用户名">
			</div>
			<div class="form-group">
				<label for="pass_word">密&emsp;码 : </label>
				<input type="text" name="password" ng-model="user.password" id="pass_word" ng-required="true" placeholder="请输入密码">
			</div>
			<div class="error-container text-danger">
				<span ng-show="login.username.$dirty && login.username.$invalid">请输入用户名</span>
				<span ng-show="login.password.$dirty && login.password.$invalid">请输入密码</span>
			</div>
			<div>
				<input class="btn btn-success" ng-disabled="login.$invalid" type="submit" value="登陆">
			</div>
		</form>
	</div>
</div>
